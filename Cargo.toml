[package]
name = "prost-wkt"
version = "0.6.0"
authors = ["fdeantoni <fdeantoni@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/fdeantoni/prost-wkt"
description = "Helper crate for prost to allow JSON serialization and deserialization of Well Known Types."
readme = "README.md"
documentation = "https://docs.rs/prost-wkt-derive"
edition = "2021"
rust-version = "1.70"

[workspace]
members = ["wkt-types", "wkt-derive", "example"]

[dependencies]
prost = "0.13.1"
prost-wkt-derive = { path = "wkt-derive" }
erased-serde = "0.4"
inventory = "0.3.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
chrono = { version = "0.4.27", default-features = false, features = ["serde"] }
const_format = "0.2.32"
