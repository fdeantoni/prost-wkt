[package]
name = "prost-wkt-example"
version = "0.3.3"
authors = ["fdeantoni <fdeantoni@gmail.com>"]
edition = "2018"

[dependencies]
prost = "0.11.0"
prost-wkt = { path = ".." }
prost-wkt-types = { path = "../wkt-types" }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[build-dependencies]
prost-build = "0.10.4"
prost-wkt-build = { path = "../wkt-build" }
