syntax = "proto3";

import "google/protobuf/timestamp.proto";

package my.messages;

message Content {
    oneof body {
        string some_string = 1;
        bool some_bool = 2;
        float some_float = 3;
    }
}

message Foo {
    string data = 1;
    google.protobuf.Timestamp timestamp = 2;
    Content content = 3;
    Flavor flavor = 4;
}

enum Flavor {
    UNKNOWN_FLAVOR = 0;
    VANILLA = 1;
    CHOCOLATE = 2;
    STRAWBERRY = 3;
}